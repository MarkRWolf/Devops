services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: Strong!Passw0rd
      ACCEPT_EULA: Y
    ports: ["1433:1433"]
    volumes:
      - mssql-data:/var/opt/mssql

  initdb:
    image: mcr.microsoft.com/mssql-tools
    depends_on: [sqlserver]
    entrypoint: >
      /bin/bash -c "
      until /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Strong!Passw0rd -Q 'SELECT 1'; do sleep 5; done &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Strong!Passw0rd -Q \"IF DB_ID('DevopsDB') IS NULL CREATE DATABASE DevopsDB;\" 
      "

  server:
    build: ./Devops
    depends_on:
      initdb:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DevopsDB: Server=sqlserver;Database=DevopsDB;User Id=sa;Password=Strong!Passw0rd;TrustServerCertificate=True
    ports: ["8080:5205"]

  client:
    build: ./client
    depends_on: [server]
    ports: ["3001:3000"]

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [server, client]
    ports: ["80:80"]

volumes:
  mssql-data:
