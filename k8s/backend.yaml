apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: app-sa
      containers:
        - name: backend
          image: saasportfolioreg.azurecr.io/backend:staging
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5205
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:5205"
            - name: DP_KEYS_DIR
              value: "/app/dpkeys"
          volumeMounts:
            - name: dpkeys
              mountPath: /app/dpkeys
          readinessProbe:
            httpGet:
              path: /API/health
              port: 5205
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /API/health
              port: 5205
            initialDelaySeconds: 45
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: dpkeys
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 5205
      targetPort: 5205
  type: ClusterIP
